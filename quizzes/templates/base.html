<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Quiz & Events{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-indigo-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold"><a href="{% url 'home' %}">Quiz & Events</a></h1>
      <div class="space-x-4">
        <a href="{% url 'quiz_list' %}" class="hover:underline">Quizzes</a>
        <a href="{% url 'event_list' %}" class="hover:underline">Events</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container mx-auto mt-8 px-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 mt-12 text-sm text-gray-500">
    Â© 2025 Quiz & Events App
  </footer>
</body>
</html>
