{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md text-center">
  <h2 class="text-2xl font-bold mb-4">Quiz Completed!</h2>
  <p class="text-lg mb-2">Name: <span class="font-semibold">{{ submission.user_name }}</span></p>
  <p class="text-lg mb-4">Score: <span class="font-semibold">{{ submission.score }}</span></p>
  <a href="{% url 'quiz_list' %}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Try Another Quiz</a>
</div>
{% endblock %}
